<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nongkrong Bareng Mas Daus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-bg">
    
    <div id="screen-welcome" class="screen">
        <div class="welcome-box">
            <h1 class="hd-text">Daus <span class="accent">Verse</span></h1>
            <p>Siapa nama lu? Biar enak manggilnya.</p>
            <input type="text" id="input-nama" placeholder="Ketik nama di sini..." autocomplete="off">
            <button onclick="startGame()">MASUK TONGKRONGAN</button>
        </div>
    </div>

    <div id="screen-game" class="screen hidden">
        <div id="game-container">
            <div id="header-game">
                <div id="clock-display">00:00</div>
                <div id="mood-indicator">Mood Mas Daus: <span>Santuy</span></div>
            </div>

            <div id="chat-box">
                </div>

            <div id="input-area">
                <input type="text" id="user-input" placeholder="Ngomong apa kek..." autocomplete="off">
                <button id="btn-kirim">Kirim</button>
            </div>
        </div>
    </div>

    <div id="absurd-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
